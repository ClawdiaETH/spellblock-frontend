<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <radialGradient id="bgGradient" cx="0.5" cy="0.4" r="1">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0c0a2a;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="crystalGradient" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Floating particles -->
  <circle cx="100" cy="100" r="4" fill="#fbbf24" opacity="0.6"/>
  <circle cx="1100" cy="150" r="3" fill="#a855f7" opacity="0.5"/>
  <circle cx="200" cy="700" r="5" fill="#8b5cf6" opacity="0.7"/>
  <circle cx="1000" cy="650" r="4" fill="#fbbf24" opacity="0.6"/>
  <circle cx="50" cy="400" r="3" fill="#7c3aed" opacity="0.5"/>
  <circle cx="1150" cy="400" r="4" fill="#fbbf24" opacity="0.7"/>
  
  <!-- Main crystal ball -->
  <circle cx="300" cy="400" r="150" fill="url(#crystalGradient)" opacity="0.9"/>
  <circle cx="300" cy="400" r="145" fill="none" stroke="#fbbf24" stroke-width="3" opacity="0.6"/>
  
  <!-- Sparkles around crystal -->
  <circle cx="200" cy="280" r="12" fill="#fbbf24" opacity="0.8"/>
  <circle cx="420" cy="320" r="8" fill="#fbbf24" opacity="0.7"/>
  <circle cx="150" cy="480" r="10" fill="#fbbf24" opacity="0.9"/>
  <circle cx="400" cy="500" r="9" fill="#fbbf24" opacity="0.6"/>
  
  <!-- Main title -->
  <text x="650" y="250" font-family="sans-serif" font-size="120" font-weight="900" text-anchor="middle" fill="url(#titleGradient)">SpellBlock</text>
  
  <!-- Subtitle -->
  <text x="650" y="350" font-family="sans-serif" font-size="48" font-weight="600" text-anchor="middle" fill="#e2e8f0">Commit. Reveal. Win.</text>
  
  <!-- Description -->
  <text x="650" y="450" font-family="sans-serif" font-size="32" font-weight="400" text-anchor="middle" fill="#94a3b8">Strategic word game on Base</text>
  <text x="650" y="500" font-family="sans-serif" font-size="32" font-weight="400" text-anchor="middle" fill="#94a3b8">Stake $CLAWDIA • Beat the spell • Win the pot</text>
  
  <!-- Call to action -->
  <rect x="500" y="580" width="300" height="80" rx="40" fill="url(#titleGradient)" opacity="0.9"/>
  <text x="650" y="635" font-family="sans-serif" font-size="36" font-weight="700" text-anchor="middle" fill="#0c0a2a">Play Now</text>
  
  <!-- Floating letters -->
  <text x="900" y="180" font-family="serif" font-size="60" font-weight="bold" fill="#a855f7" opacity="0.7">W</text>
  <text x="1050" y="250" font-family="serif" font-size="55" font-weight="bold" fill="#8b5cf6" opacity="0.8">O</text>
  <text x="950" y="320" font-family="serif" font-size="58" font-weight="bold" fill="#7c3aed" opacity="0.6">R</text>
  <text x="1000" y="380" font-family="serif" font-size="52" font-weight="bold" fill="#a855f7" opacity="0.7">D</text>
  <text x="880" y="450" font-family="serif" font-size="56" font-weight="bold" fill="#8b5cf6" opacity="0.8">S</text>
</svg>