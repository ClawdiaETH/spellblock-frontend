<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="crystalGradient" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="bgGradient" cx="0.5" cy="0.5" r="0.8">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0c0a2a;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#bgGradient)"/>
  
  <!-- Crystal Ball -->
  <circle cx="256" cy="220" r="120" fill="url(#crystalGradient)" opacity="0.9"/>
  <circle cx="256" cy="220" r="115" fill="none" stroke="#fbbf24" stroke-width="2" opacity="0.6"/>
  
  <!-- Sparkles -->
  <circle cx="180" cy="160" r="8" fill="#fbbf24" opacity="0.8"/>
  <circle cx="340" cy="180" r="6" fill="#fbbf24" opacity="0.7"/>
  <circle cx="160" cy="260" r="5" fill="#fbbf24" opacity="0.9"/>
  <circle cx="360" cy="280" r="7" fill="#fbbf24" opacity="0.6"/>
  
  <!-- Letters floating around -->
  <text x="120" y="120" font-family="serif" font-size="48" font-weight="bold" fill="#a855f7" opacity="0.8">S</text>
  <text x="380" y="140" font-family="serif" font-size="42" font-weight="bold" fill="#8b5cf6" opacity="0.7">P</text>
  <text x="100" y="350" font-family="serif" font-size="46" font-weight="bold" fill="#7c3aed" opacity="0.8">E</text>
  <text x="400" y="380" font-family="serif" font-size="44" font-weight="bold" fill="#a855f7" opacity="0.7">L</text>
  
  <!-- Bottom text -->
  <text x="256" y="420" font-family="sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#fbbf24">SpellBlock</text>
</svg>